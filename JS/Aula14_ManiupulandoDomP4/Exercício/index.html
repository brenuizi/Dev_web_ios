<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM P4</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="h1">Cadastro de usuários</h1>
    </header>
    <section class="container">
        <form id="form">
            <h1>Adicionar ficha</h1>
            <div>
                <label for="name">Nome:</label>
                <input type="text" id="name" />
            </div>
            <div>
                <label for="nasc">Data de nascimento:</label>
                <input type="date" id="nasc" />
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="text" id="email" />
            </div>
            <div>
                <label for="item">Item:</label>
                <input type="number" id="item"/>
            </div>
            <div>
                <button class="btn" type="submit" value="Add" id="adicionar">Adicionar</button>
                <button class="btn2" type="button" value="Del" id="excluir">Excluir</button>
            </div>
        </form>
    </section>
    
    <section class="userfinish">
        <h2>Usuários</h2>
        <ol start="0" id="users"></ol>
    </section>


    <script src="main.js"></script>
</body>

</html>
